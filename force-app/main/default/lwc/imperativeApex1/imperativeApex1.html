<template>
    <lightning-card title="IMPERATIVE APEX" icon-name="utility:edit_form">
        <div class="slds-var-m-around_medium">
            <lightning-button
                label="All Blogs"
                variant="success"
                onclick={fetchBlogs}>
            </lightning-button>
            <div class="slds-var-m-top_small">
                <!--Display table data-->
                <template if:true={blogs}>
                    <lightning-datatable
                        key-field="Id"
                        data={blogs}
                        columns={columns}>
                    </lightning-datatable>
                </template>

                <!--Display errors-->
                <template if:true={error}>
                    {error}
                </template>
            </div>
        </div>
    </lightning-card>
</template>
